{{- define "layout" }}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TOMOSHIBI favicon</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css?v={{ .VersionID }}">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/static/img/apple-touch-icon.png">
  </head>
  <body data-csrf-token="{{ .csrfToken }}">
    <div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">
        <img src="https://tmsb.jp/assets/images/logo-256-transparent.png" width="30" height="30" class="d-inline-block align-top" alt="">
        favicon
      </a>
    </nav>
    <br>
    <div class="container-fluid">
      {{ template "content" . }}
    </div>
  </body>
</html>
{{- end }}
